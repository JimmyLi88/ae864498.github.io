<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Somethings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .photo-gallery {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .photo-item {
            width: 100%;
            display: none;
        }

        .photo-item.active {
            display: block;
        }

        .photo-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            border-radius: 0 0 10px 10px;
        }

        .gallery-nav,
        .nav-button {
            display: none;
        }

        .next-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 192, 203, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .next-button:hover {
            background-color: rgba(255, 192, 203, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .photo-caption {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 10px;
        }

        .photo-caption h3 {
            color: #ff6b6b;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .photo-caption p {
            color: #666;
            margin: 0;
            font-size: 1em;
            line-height: 1.5;
        }

        .photo-item {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .photo-item.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="music-control">
            <button id="musicToggle" onclick="toggleBackgroundMusic()">🎵</button>
        </div>
        <audio id="bgMusic" loop>
            <source src="./Taylor Swift - Lover.mp3" type="audio/mpeg">
        </audio>
        
        <div class="text-content">
            <div class="heart">❤️</div>
            <h1>我們的美好回憶</h1>
            <div class="photo-gallery">
                <div class="photo-container">
                    <div class="photo-content">
                        <div class="photo-item active">
                            <img src="photo1.jpg" alt="回憶1">
                            <div class="photo-caption">
                                <p>每一刻與妳在一起的時光都是最珍貴的回憶</p>
                            </div>
                        </div>
                        <div class="photo-item">
                            <img src="photo2.jpg" alt="回憶2">
                            <div class="photo-caption">
                                <p>和妳一起的每個約會都讓我期待下一次的相遇</p>
                            </div>
                        </div>
                        <div class="photo-item">
                            <img src="photo3.jpg" alt="回憶3">
                            <div class="photo-caption">
                                <p>願未來的日子裡繼續攜手相伴，創造更多美好回憶</p>
                            </div>
                        </div>
                        <div class="photo-item">
                            <img src="photo4.jpg" alt="回憶3">
                            <div class="photo-caption">
                                <p>願未來的日子裡繼續攜手相伴，創造更多美好回憶</p>
                            </div>
                        </div>
                    </div>
                    <button class="next-button" onclick="showNextPhoto()">❯</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
